<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="to-do-list.css">
    <link rel="shortcut icon" href="to-do-list-favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>To-Do List<i class="fa-solid fa-list list-icon"></i></h1>
    <form>
        <input type="text" class="task-input" placeholder="Enter task">
        <button type="submit" class="add-button"><i class="fa-solid fa-plus"></i></button>
    </form>
    <div class="todo-list-container">
        <ul class="todo-list">

        </ul>
    </div>

    <script src="to-do-list.js"></script>
    <script src="https://kit.fontawesome.com/c6ef4980e8.js" crossorigin="anonymous"></script>
</body>

</html>
